<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Busket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fruits Busket</h1>
    </header>
    <main class="gallery">
        <div class="gallery-item">
            <img src="Images/apple.jpg" alt="Apple">
            <div class="caption"><b>Apple</b></div>
        </div>
        <div class="gallery-item">
            <img src="images/orange.jpg" alt="orange">
            <div class="caption"><b>Orange</b></div>
        </div>
        <div class="gallery-item">
            <img src="images/pineapple.jpg" alt="Pineapple">
            <div class="caption"><b>Pineapple</b></div>
        </div>
        <div class="gallery-item">
            <img src="images/kiwi.jpg" alt="Kiwi">
            <div class="caption"><b>Kiwi</b></div>
        </div>
        <div class="gallery-item">
            <img src="images/banana.jpg" alt="Banana">
            <div class="caption"><b>Banana</b></div>
        </div>
        <div class="gallery-item">
            <img src="Images/grapes.jpg" alt="grapes">
            <div class="caption"><b>Grapes</b></div>
        </div>
        <div class="gallery-item">
            <img src="Images/strawberry.jpg" alt="Strawberry">
            <div class="caption"><b>Strawberry</b></div>
        </div>
        <div class="gallery-item">
            <img src="Images/jackfruit.jpg" alt="jackfruit">
            <div class="caption"><b>Jackfruit</b></div>
        </div>
        <div class="gallery-item">
            <img src="Images/blueberry.jpg" alt="blueberry">
            <div class="caption"><b>Blueberry</b></div>
        </div>
        <div class="gallery-item">
            <img src="Images/guava.jpg" alt="guava">
            <div class="caption"><b>Guava</b></div>
        </div>
        <div class="gallery-item">
            <img src="Images/mango.jpg" alt="mango">
            <div class="caption"><b>Mango</b></div>
        </div>
    </main>
</body>
</html>
