<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>SRH Cinemas</h1>
        <h2>Register</h2>
        <div class="register">
            <form id="registerationForm" class="form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter the Username" required>   
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter the email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter the password" required>
                <label for="confirmedpassword">Confirmed Password:</label>
                <input type="confirmedpassword" name="confirmedpassword" id="confirmedpassword" placeholder="Enter the password again" required><br>
                <button type="submit" class="button">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
